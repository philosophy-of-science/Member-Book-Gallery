---
pagination:
  data: gallery
  size: 1
  alias: pub
permalink: "{{ pub.pubName | slug }}/"
---

<style>
  * {
    box-sizing: border-box;
  }

  .gallery {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }
  .gallery-title {
    text-align: center;
  }
  .gallery-header {
    padding: 1rem;
    background: hsl(0, 0%, 97%);
  }

  .gallery-header img {
    height: 2rem;
    margin-right: 0.25rem;
  }

  .gallery-pub {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: currentColor;
  }
  .social-media a {
    display: inline-block;
    margin: 0.25rem;
    border-radius: 4px;
    padding: 0.25rem;
    text-decoration: none;
    white-space: nowrap;
    color: #fff;
  }
  .social-media a:first-child {
    margin-left: 0;
  }
</style>
<section class="gallery">
  <div class="gallery-header">
    <a class="gallery-pub" href="{{ pub.pubLink }}">
      <img src="{{ pub.pubLogo }}" alt="" />
      <h2>{{ pub.pubName }}</h2>
    </a>
    <div class="social-media">
      {% for media in pub.social %} {{ media | social }} {% endfor %}
    </div>
    {{ pub.pubDescription | addP }}
  </div>
</section>
